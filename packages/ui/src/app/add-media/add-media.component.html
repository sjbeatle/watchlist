<ng-content></ng-content>
<h2 class="wl-add-media__title">Add Media</h2>
<form class="wl-add-media" (ngSubmit)="foo($event)">
  <label class="label" for="service">Providing Service</label>
  <label class="service-label" [class.service-label--active]="service === '8'"><input [(ngModel)]="service" type="radio" name="service" value="8" /><app-amc class="service-radio"></app-amc></label>
  <label class="service-label" [class.service-label--active]="service === '1'"><input [(ngModel)]="service" type="radio" name="service" value="1" /><app-netflix class="service-radio"></app-netflix></label>
  <label class="service-label" [class.service-label--active]="service === '0'"><input [(ngModel)]="service" type="radio" name="service" value="0" /><app-disney-plus class="service-radio"></app-disney-plus></label>
  <label class="service-label" [class.service-label--active]="service === '2'"><input [(ngModel)]="service" type="radio" name="service" value="2" /><app-amazon-prime-video class="service-radio"></app-amazon-prime-video></label>
  <label class="service-label" [class.service-label--active]="service === '3'"><input [(ngModel)]="service" type="radio" name="service" value="3" /><app-apple-tv class="service-radio"></app-apple-tv></label>
  <label class="service-label" [class.service-label--active]="service === '4'"><input [(ngModel)]="service" type="radio" name="service" value="4" /><app-apple-tv-plus class="service-radio"></app-apple-tv-plus></label>
  <label class="service-label" [class.service-label--active]="service === '7'"><input [(ngModel)]="service" type="radio" name="service" value="7" /><app-youtube class="service-radio"></app-youtube></label>
  <label class="service-label" [class.service-label--active]="service === '6'"><input [(ngModel)]="service" type="radio" name="service" value="6" /><app-hulu class="service-radio"></app-hulu></label>
  <label class="service-label" [class.service-label--active]="service === '5'"><input [(ngModel)]="service" type="radio" name="service" value="5" /><app-hbo-max class="service-radio"></app-hbo-max></label>
  <label class="service-label" [class.service-label--active]="service === '10'"><input [(ngModel)]="service" type="radio" name="service" value="10" /><app-peacock class="service-radio"></app-peacock></label>
  <label class="service-label" [class.service-label--active]="service === '11'"><input [(ngModel)]="service" type="radio" name="service" value="11" /><app-paramount class="service-radio"></app-paramount></label>
  <label class="service-label" [class.service-label--active]="service === '9'"><input [(ngModel)]="service" type="radio" name="service" value="9" /><app-daily-wire class="service-radio"></app-daily-wire></label>
  <br />
  <br />
  <label class="label" for="search">Title</label>
  <input type="search" placeholder="Show or movie title" name="s" id="search" [(ngModel)]="title" />
  <br /><input type="checkbox" value="useId" [(ngModel)]="useId" name="useId" /> Use IMDB ID?
  <br />
  <br />
  <label class="label" for="search">Premiere?</label>
  <input type="date" name="dtm" id="dtm" [(ngModel)]="dtm" />
  <br />
  <br />
  <label class="label" for="type">Type?</label>
  <select name="type" id="type" [(ngModel)]="type">
    <option value="" selected>select type</option>
    <option value="0">Movie</option>
    <option value="1">Series</option>
    <option valuee="2">Special</option>
    <option value="3">Concert</option>
    <option value="4">Documentary</option>
    <option value="5">Trailer</option>
  </select>
  <br />
  <br /><button type="submit">Search</button>
  <ul class="wl-add-media__list" *ngIf="results.length">
    <li
      *ngFor="let item of results"
      (click)="add($event, item)"
      [ngStyle]="{ backgroundImage: item && item.image && item.image.url ? 'url('+item.image.url+')' : null}"
      >
      <h2>
        {{item.title}}
      </h2>
      <p>{{item.year}} {{item.titleType}}</p>
    </li>
  </ul>
</form>
